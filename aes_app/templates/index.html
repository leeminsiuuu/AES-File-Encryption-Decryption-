            animation: textShine 3s linear infinite;
            -webkit-background-clip: text;
            background-clip: text;

        @keyframes textShine {

        form {

        }

        @keyframes fadeIn {

        }

        label {

            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b;
        }

        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(90deg, #ff6b6b, #f94d6a, #ec38bc);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.3);

        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4); }
        }

        button:hover {
            background: linear-gradient(90deg, #ff856b, #f94d8e, #d94dff);
            transform: translateY(-2px) scale(1.05);
        }

        button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px #fff, 0 0 10px #ff6b6b;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {

        }

        /* Hover effect for form elements */
        form input, form select, form button {
            transition: transform 0.3s ease;
        }

        form input:hover, form select:hover, form button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
